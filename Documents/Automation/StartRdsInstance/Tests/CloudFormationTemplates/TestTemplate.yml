---
AWSTemplateFormatVersion: '2010-09-09'
Description: Test stack for Start RDS Instance
Outputs:
  InstanceId:
    Description: Database Instance state
    Value:
      Ref: DBInstance
  AutomationAssumeRoleName:
    Description: Automation Assume Role Name
    Value: !Ref AutomationAssumeRole
  AutomationAssumeRoleARN:
    Description: Automation Assume Role ARN
    Value: !GetAtt AutomationAssumeRole.Arn
Parameters:
  DBInstanceClass:
    Description: DB-Instance Class (e.g. db.m1.small, db.r3.8xlarge, etc.)
    Type: String
  AllocatedStorage:
    Description: Specifies the allocated storage size specified in gibibytes
    Type: String
  Engine:
    Description: Name of the database engine to be used for this instance (e.g. aurora-postgresql, mariadb, mysql)
    Type: String
  MasterUsername:
    Description: The name for the master user
    Type: String
  MasterUserPassword:
    Description: Password for the master user
    Type: String
  UserARN:
    Description: user ARN
    Type: String
Resources:
  AutomationAssumeRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "rds.amazonaws.com"
                - "lambda.amazonaws.com"
                - "ssm.amazonaws.com"
            Action:
              - "sts:AssumeRole"
          - Effect: "Allow"
            Principal:
              AWS: !Ref UserARN
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AdministratorAccess"
  DBInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceClass: !Ref DBInstanceClass
      AllocatedStorage: !Ref AllocatedStorage
      Engine: !Ref Engine
      MasterUsername: !Ref MasterUsername
      MasterUserPassword: !Ref MasterUserPassword
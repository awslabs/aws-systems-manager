---
AWSTemplateFormatVersion: '2010-09-09'
Description: Test stack for Enabling CloudWatch Monitoring on EC-2 Instance
Outputs:
  InstanceId:
    Description: EC-2 Instance (test operand)
    Value:
      Ref: EC2Instance
  AutomationAssumeRoleARN:
    Description: Automation Assume Role ARN
    Value: !GetAtt AutomationAssumeRole.Arn
Parameters:
  AMI:
    Description: AMI ID for instances.
    Type: String
  INSTANCETYPE:
    Description: AMI Instance Type (t2.micro, m1.large, etc.)
    Type: String
  UserARN:
    Description: user ARN
    Type: String
Resources:
  AutomationAssumeRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "ec2.amazonaws.com"
                - "lambda.amazonaws.com"
                - "ssm.amazonaws.com"
            Action:
              - "sts:AssumeRole"
          - Effect: "Allow"
            Principal:
              AWS: !Ref UserARN
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AdministratorAccess"
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId:
        Ref: AMI
      InstanceType:
        Ref: INSTANCETYPE
